<div mat-subheader class="header-container">
  <div>
    <h3>{{ header }}</h3>
  </div>
  <div class="fill">
    <button mat-button (click)="onNewTask()">
      <mat-icon aria-label="新任务">add_circle_outline</mat-icon>
      <span>新任务</span>
    </button>
  </div>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon aria-label="更多">keyboard_arrow_down</mat-icon>
    </button>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onEditListClick()">
    <mat-icon>mode_edit</mat-icon>
    <span>修改列表名称</span>
  </button>
  <button mat-menu-item (click)="onMoveAllClick()">
    <mat-icon [svgIcon]="'move'" class="material-icon">dialpad</mat-icon>
    <span>移动本列表所有内容</span>
  </button>
  <button mat-menu-item (click)="onDelListClick()">
    <mat-icon >delete_forver</mat-icon>
    <span>删除列表</span>
  </button>
</mat-menu>
