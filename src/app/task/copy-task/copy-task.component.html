<form>
  <h3 mat-dialog-title>移动本列表所有内容</h3>
  <div mat-dialog-content>
    <mat-form-field appearance="" class="full-width">
      <mat-select placeholder="请选择目标列表">
        <mat-option *ngFor="let list of lists" [value]="list">
          {{ list.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button type="button" color="primary" (click)="onClick()">
      保存
    </button>
    <button mat-button type="button" mat-dialog-close>关闭</button>
  </div>
</form>
