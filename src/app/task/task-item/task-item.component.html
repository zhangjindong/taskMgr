<mat-list-item
  [@item]="widerPriority"
  class="container"
  [ngClass]="{
    'priority-normal ': item.priority === 3,
    'priority-important ': item.priority === 2,
    'priority-emergency ': item.priority === 1
  }"
  [app-draggable]="true"
  [dragTag]="'task-item'"
  [dragData]="item"
  [draggedClass]="'drag-start'"
  (click)="onItemClick()"
>
  <mat-checkbox
    class="completion-status"
    [checked]="item.complate"
    (click)="onCheckBoxClick($event)"
  ></mat-checkbox>
  <div mat-line class="content" [ngClass]="{ completed: item.complate }">
    <span [matTooltip]="item.desc"> {{ item.desc }}</span>
  </div>
  <div mat-line class="bottom-bar">
    <span class="duedate" *ngIf="item.dueDate">{{
      item.dueDate | date: 'yy-MM-dd'
    }}</span>
    <mat-icon *ngIf="item.reminder">alarm</mat-icon>
  </div>
  <mat-icon class="avatar" [svgIcon]="avatar" mat-list-avatar></mat-icon>
</mat-list-item>
