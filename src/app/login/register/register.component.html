<form action="">
  <mat-card>
    <mat-card-header>
      <mat-card-title>注册：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="" class="full-width">
        <input matInput type="text" placeholder="您的Email" />
      </mat-form-field>
      <mat-form-field appearance="" class="full-width">
        <input matInput type="text" placeholder="您的姓名" />
      </mat-form-field>
      <mat-form-field appearance="" class="full-width">
        <input
          matInput
          type="password"
          placeholder="您的密码"
          autocomplete="current-password"
        />
      </mat-form-field>
      <mat-form-field appearance="" class="full-width">
        <input
          matInput
          type="password"
          placeholder="重新输入您的密码"
          autocomplete="current-password"
        />
      </mat-form-field>
      <mat-grid-list cols="6" rowHeight="1:1">
        <mat-grid-tile
          *ngFor="let item of items"
        ><mat-icon class="avatar" [svgIcon]="item"></mat-icon>
        </mat-grid-tile>
      </mat-grid-list>
      <button mat-raised-button type="button" color="primary">注册</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有注册账号？<a href="http://">登录</a></p>
      <p>忘记密码？<a href="http://">找回</a></p>
    </mat-card-actions>
  </mat-card>
</form>
