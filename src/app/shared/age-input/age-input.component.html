<div [formGroup]="form" class="age-input">
  <div>
    <mat-form-field>
      <input matInput [matDatepicker]="birthPicker" placeholder="出生日期" formControlName="birthday" />
      <mat-datepicker-toggle
        matSuffix
        [for]="birthPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #birthPicker></mat-datepicker>
      <mat-error>
        日期不正确
      </mat-error>
    </mat-form-field>
    <ng-container formControlName="age">
      <div class="age-num">
        <mat-form-field>
          <input
            matInput
            type="number"
            placeholder="年龄"
            formControlName="ageNum"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-button-toggle-group aria-label="单位" formControlName="ageUnit">
          <mat-button-toggle
            *ngFor="let unit of ageUnits"
            [value]="unit.value"
            >{{ unit.label }}</mat-button-toggle
          >
        </mat-button-toggle-group>
      </div>
      <mat-error *ngIf="form.get('age').hasError('ageInvalid')">
        年龄或单位不正确
      </mat-error>
    </ng-container>
  </div>
</div>
