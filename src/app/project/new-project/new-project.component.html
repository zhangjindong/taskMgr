<form action="">
  <h2 mat-dialog-title>新建项目</h2>
  <div mat-dialog-content>
    <mat-form-field appearance="" class="full-width">
      <input matInput type="text" placeholder="项目名称" />
    </mat-form-field>
    <mat-form-field appearance="" class="full-width">
      <input matInput type="text" placeholder="项目标书" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="button" (click)="onClick()">保存</button>
    <button mat-button type="button" mat-dialog-close>关闭</button>
  </div>
</form>
