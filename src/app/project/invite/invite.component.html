<form action="">
  <h2 mat-dialog-title>邀请组员</h2>
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input
        matInput
        type="text"
        placeholder="组员姓名"
        [matAutocomplete]="autocomplete"
      />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button type="button" (click)="onClick()">保存</button>
    <button mat-button type="button" mat-dialog-close>关闭</button>
  </div>
</form>

<mat-autocomplete role="combobox" #autocomplete="matAutocomplete" [displayWith]="displayUser">
  <mat-option *ngFor="let item of items" [value]="item" >
    <span>{{ item.name }}</span>
  </mat-option>
</mat-autocomplete>
