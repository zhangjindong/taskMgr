<app-project-item
  *ngFor="let project of projects"
  [item]="project"
  class="card"
  (doInvite)="launchInviteDialog()"
></app-project-item>
<button
  mat-fab
  type="button"
  class="fab-button"
  (click)="openNewProjectDialog()"
>
  <mat-icon>add</mat-icon>
</button>
