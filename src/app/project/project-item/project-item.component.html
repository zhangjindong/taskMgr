<mat-card>
  <mat-card-header>
    <mat-card-title>{{ item.name }}</mat-card-title>
    <mat-card-subtitle>subtitle</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="item.coverImg" alt="项目封面" />
  <mat-card-content>
    {{ item.desc }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="button"><mat-icon>node</mat-icon> 编辑</button>
    <button mat-button type="button" (click)="onInviteClick()">
      <mat-icon>group_add</mat-icon> 邀请
    </button>
    <button mat-button type="button"><mat-icon>delete</mat-icon> 删除</button>
  </mat-card-actions>
</mat-card>
